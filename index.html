<body>
    <script>
        var phase = ["i","am","your","father"];
        var mean = ["toi","la","cua ban","cha"];
        var i;
        var count = 0;
        var inputPhase = prompt("Nhap tu can tra cuu");

        for(i=0;i<phase.length;i++){

            if(inputPhase == phase[i]){
                alert(inputPhase+" co nghia la: " + mean[i]);
            }else
                count++;

        }

        if(count === phase.length){
            alert("Khong tim thay tu nay trong tu dien");
        }

    </script>
